<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <form action="#">
        <div class="head">
            <p>Create Account</p>
        </div>

        <div class="container">
            <div class="names">
                <div class="first_name">
                    <label for="fname">First Name *</label><br>
                    <input type="text" id="fname" placeholder="Enter Your First Name" required>
                </div>
                <div class="last_name">
                    <label for="lname">Last Name </label><br>
                    <input type="text" id="lname" placeholder="Enter Your Last Name" required>
                </div>
            </div>


            <div class="email">
                <label for="email">Email *</label>
                <br>
                <input type="email" id="email" placeholder="Enter Your Email" required>
            </div>


            <div class="passwords">
                <div class="pass">
                    <label for="pass">Password *</label>
                    <input type="password" id="pass" placeholder="Enter Your Password" required>
                </div>
                <div class="confirm">
                    <label for="confirm">Confirm Password *</label>
                    <input type="password" id="confirm" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="type">
                <div class="gender">
                    <label for="Gender">Gender:</label>
                    <br>
                    <input type="radio" id="Male" value="Male" name="gender">
                    <label id="Male" for="Male">Male</label>
                    <input type="radio" id="female" value="female" name="gender">
                    <label id="female" for="female">Female</label>
                </div>

                <div class="hobbies">
                    <label for="hobby">Hobbies:</label>
                    <br>
                    <input type="checkbox" id="music">
                    <label id="music" for="music">Music</label>
                    <input type="checkbox" id="sports">
                    <label id="sports" for="sports">Sports</label>
                    <input type="checkbox" id="travel">
                    <label id="travel" for="travel">Travel</label>
                    <input type="checkbox" id="movie">
                    <label id="movie" for="movie">Movie</label>
                </div>

            </div>
            <br><br>

            <div class="complete">
                <div class="income">
                    <label for="source">Source Of Income</label><br>
                    <select name="income" id="income">
                        <option value="Employee">Employee</option>
                        <option value="Student">Student</option>
                        <option value="Business Man">Business Man</option>
                    </select>
                </div>

                <div class="salary">
                    <label for="range">Income</label>
                    <input value="5000" type="range" id="range" min="1000" max="30000"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>5000</output>
                </div>

                <div class="upload">
                    <label for="file">Upload Profile Picture</label>
                    <input type="file" id="file" name="file">
                </div>

                <div class="age">
                    <label for="age">Age</label>
                    <input type="number" id="age" min="18" max="60" value="25">
                </div>
            </div>
            <br><br>
            <div class="Bio">
                <label for="bio">Bio</label>
                <br>
                <textarea style="resize:none ;" name="bio" id="bio" cols="85" rows="10"></textarea>
            </div>

            <div class="foot">

                <div class="head2">
                    <input type="submit">
                </div>
            </div>


    </form>
</body>

</html>
